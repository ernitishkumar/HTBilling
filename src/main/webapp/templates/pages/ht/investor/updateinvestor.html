<div class="container">
	<div class="col-md-6 col-md-offset-3">
		<div class="page-header text-center">
			<h1>
				<span class="glyphicon glyphicon-certificate"></span> Enter Investor
				Details
			</h1>
		</div>

		<!--Show error messages -->
        <div align='center'>
            <h3><span class="label label-danger" ng-show="error">{{error}}</span>
        </h3>
            <br>
        </div>

		<!--Form-->
		<form name="investorForm" id="investorForm"
			ng-submit="updateInvestorCtrl.processForm()" class="well">
			<div class="form-group has-feedback">
				<label>Enter Code</label> <input class="form-control"
					type="text" placeholder="Investor Code" ng-model="investor.code" required>
			</div>
			<div class="form-group">
				<label>Name:</label> <input class="form-control" type="text"
					placeholder="Investor Name" ng-model="investor.name" required>

			</div>
			<div class=" form-group ">
				<label>CIN:</label> <input class="form-control" type="text"
					placeholder="CIN" ng-model="investor.cin" required>
			</div>
			<div class=" form-group ">
				<label>TIN:</label> <input class="form-control" type="text"
					placeholder="TIN" ng-model="investor.tin" required>
			</div>
			<div class=" form-group ">
				<label>VAT:</label> <input class="form-control" type="text"
					placeholder="VAT" ng-model="investor.vat" required>
			</div>
			<div class=" form-group ">
				<label>Invoice No:</label> <input class="form-control" type="text"
					placeholder="Invoice No" ng-model="investor.invoiceNo" required>
			</div>
			<div class="form-group">
				<label>Office Address:</label> <input class="form-control" type="text"
					placeholder="Office Address" ng-model="investor.officeAddress"
					required>
			</div>
			<div class="form-group">
				<label>Office Contact No:</label> <input class="form-control" type="text"
					placeholder="Office Contact No" ng-model="investor.officeContactNo"
					required>
			</div>
			<div class="form-group">
				<label>Office Contact Person:</label> <input class="form-control"
					type="text" placeholder="Office Contact Person"
					ng-model="investor.officeContactPerson" required>
			</div>
			<div class="form-group">
				<label>Office email:</label> <input class="form-control" type="text"
					placeholder="Office E-MAIL" ng-model="investor.officeEmail" required>
			</div>
			<div class="form-group">
				<label>Site Address:</label> <input class="form-control" type="text"
					placeholder="Site Address" ng-model="investor.siteAddress" required>
			</div>
			<div class="form-group">
				<label>Site Contact No:</label> <input class="form-control" type="text"
					placeholder="Site Contact No" ng-model="investor.siteContactNo" required>
			</div>
			<div class="form-group">
				<label>Site Contact Person:</label> <input class="form-control"
					type="text" placeholder="Site Contact Person"
					ng-model="investor.siteContactPerson" required>
			</div>
			<div class="form-group">
				<label>Site email:</label> <input class="form-control" type="text"
					placeholder="Site E-MAIL" ng-model="investor.siteEmail"
					required>
			</div>
			
			<div class="row">
				<div class="col-md-6 ">
					<button type="submit " class="btn btn-success btn-lg btn-block ">
						<span class="glyphicon glyphicon-flash "></span>Update Investor!
					</button>
				</div>
				<div class="col-md-6 ">
					<button class="btn btn-danger btn-lg btn-block " type="reset"
						ng-click="updateInvestorCtrl.back()">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</div><br>
<br>
