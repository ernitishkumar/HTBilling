<div class="container">
	<div class="col-md-6 col-md-offset-3">
		<div class="page-header text-center">
			<h1>
				<span class="glyphicon glyphicon-certificate"></span> Update Meter
				Details.
			</h1>
		</div>

		<!--Show error messages -->
		<div align='center'>
			<h3>
				<span class="label label-danger" ng-show="error">{{error}}</span>
			</h3>
			<br>
		</div>

		<!--Form-->
		<form name="updateMeterForm" id="updateMeterForm"
			ng-submit="updateMeterCtrl.processForm()" class="well">
			<div class="form-group has-feedback">
				<span class="glyphicon glyphicon-asterisk"> </span> <label
					for="meterno">Enter Meter No.</label> <input class="form-control"
					type="text" placeholder="Meter No" ng-model="meter.meterNo"
					required>
			</div>
			<div class="form-group">
				<span class="glyphicon glyphicon-star"></span> <label>Make:</label>
				<input class="form-control" type="text" placeholder="Make"
					ng-model="meter.make" required>

			</div>
			<div class="form-group">
				<span class="glyphicon glyphicon-star"></span> <label>Category
					:</label> <select name="category" id="category" ng-model="meter.category"
					required>
					<option value="MAIN">MAIN</option>
					<option value="CHECK">CHECK</option>
					<option value="STANDBY">STANDBY</option>
				</select>
			</div>
			<div class="form-group">
				<span class="glyphicon glyphicon-star"></span> <label>Type:</label>
				<select name="type" id="type" ng-model="meter.type" required>
					<option value="ABT">ABT</option>
					<option value="NONABT">NON-ABT</option>

				</select>
			</div>
			<div class="form-group">
				<span class="glyphicon glyphicon-pencil"></span> <label>Meter
					Class:</label> <input class="form-control" type="text"
					placeholder="Meter Class" ng-model="meter.meterClass" required>
			</div>
			<div class="form-group">
				<span class="glyphicon glyphicon-pencil"></span> <label>CTR:</label>
				<input class="form-control" type="text" placeholder="CTR"
					ng-model="meter.ctr" required>
			</div>
			<div class="form-group">
				<span class="glyphicon glyphicon-pencil"></span> <label>PTR:</label>
				<input class="form-control" type="text" placeholder="PTR"
					ng-model="meter.ptr" required>
			</div>
			<div class=" form-group ">
				<span class="glyphicon glyphicon-pencil "></span> <label>MF</label>
				<input class="form-control " type="number" required step="0.001" placeholder="MF"
					ng-model="meter.mf" required>
			</div>
			<div class="form-group">
				<span class="glyphicon glyphicon-pencil "></span> <label>Equipment
					Class:</label> <input class="form-control" type="text"
					placeholder="Equipment Class" ng-model="meter.equipmentClass"
					required>
			</div>
			<div class="form-group">
				<span class="glyphicon glyphicon-star"></span> <label>Phase:</label>
				<input class="form-control" type="text" placeholder="Phase"
					ng-model="meter.phase" required>
			</div>
			<div class="form-group">
				<span class="glyphicon glyphicon-star"></span> <label>Meter
					Group:</label> <select name="meterGroup" id="meterGroup"
					ng-model="meter.meterGroup" required>
					<option value="SOLAR">SOLAR</option>
					<option value="WIND">WIND</option>
				</select>
				<!-- <input class="form-control" type="text" placeholder="Meter Group" ng-model="formData.meterGroup" required> -->
			</div>
			<div class="row">
				<div class="col-md-6 ">
					<button type="submit " class="btn btn-success btn-lg btn-block">
						<span class="glyphicon glyphicon-flash "></span> Update Meter!
					</button>
				</div>
				<div class="col-md-6 ">
					<button class="btn btn-danger btn-lg btn-block" type="reset"
						ng-click="navigateToView()">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</div>
