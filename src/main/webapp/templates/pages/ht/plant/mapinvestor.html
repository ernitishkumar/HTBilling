<div class="container">
	<div class="col-md-6 col-md-offset-3">
		<div class="page-header text-center">
			<h1>
				<span class="glyphicon glyphicon-certificate"></span> Map Investors to Plant
			</h1>
		</div>

		<!--Show error messages -->
        <div align='center'>
            <h3><span class="label label-danger" ng-show="error">{{error}}</span>
        </h3>
            <br>
        </div>

		<!--Form-->
		<form ng-submit="addInvestorMappingCtrl.processForm()" class="well">
			
			<div class="form-group">
				<label>Select Plant :</label> &nbsp;&nbsp;<select
					name="plantId" id="plantId"
					ng-model="formData.plantId">
					<option ng-repeat="plant in plants" value="{{plant.id}}">{{plant.code}} : {{plant.name}}</option>
				</select>
			</div>
			<div class="form-group">
				<label>Select Investor : </label> &nbsp;&nbsp;<select
					name="investorId" id="investorId"
					ng-model="formData.investorId">
					<option ng-repeat="investor in investors" value="{{investor.id}}">{{investor.code}} : {{investor.name}}</option>
				</select>
			</div>
			<div class="row">
				<div class="col-md-6 ">
					<button type="submit" class="btn btn-success btn-lg btn-block ">
						<span class="glyphicon glyphicon-flash "></span> Map Investor!
					</button>
				</div>
				<div class="col-md-6 ">
					<button class="btn btn-danger btn-lg btn-block " type="reset"
						ng-click="addInvestorMappingCtrl.clearForm()">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
