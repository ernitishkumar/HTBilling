<div class="container">
	<br> <br>
	<div class="page-header text-center">
		<h2>
			<span class="glyphicon glyphicon-certificate"></span>View Investor
			Plant Mappings
		</h2>
	</div>
	<div class="table-responsive">
		<table class="table table-bordered table-hover">
			<!-- <thead>
				<th class="text-center success">S.No</th>
				<th class="text-center success">Plant Id</th>
				<th class="text-center success">Plant Code</th>
				<th class="text-center success">Investor Id</th>
				<th class="text-center success">Investor Code</th>
				<th class="text-center success">Edit</th>
				<th class="text-center success">Delete</th>
			</thead> -->
			<tbody class="text-center">
				<tr>
					<td colspan="5"><input type="text"
						placeholder="Enter Anything to Search from Plants"
						class="form-control" ng-model="mappingSearchText"></input></td>
					<td colspan="2"><a href="javascript:void(0);"
						class="form-control btn btn-primary"
						ng-click="mappingSearchText=''">Clear</a></td>
				</tr>
				<tr class="success">
					<td><strong>S.No</strong></td>
					<td><strong>Plant Id</strong></td>
					<td><strong>Plant Code</strong></td>
					<td><strong>Investor Id</strong></td>
					<td><strong>Investor Code</strong></td>
					<td><strong>Edit</strong></td>
					<td><strong>Delete</strong></td>
				</tr>
				<tr dir-paginate="mapping in mappings| filter : mappingSearchText | itemsPerPage: pageSize" current-page="currentPage">
					<td>{{(currentPage-1)*pageSize + $index+1}}</td>
					<td>{{mapping.plantId}}</td>
					<td>{{mapping.plantCode}}</td>
					<td>{{mapping.investorId}}</td>
					<td>{{mapping.investorCode}}</td>
					<td><a href="javascript:void(0);"><span
							class="glyphicon glyphicon-pencil"></span></a></td>
					<td><a href="javascript:void(0);" ng-click="viewInvestorMappingCtrl.remove((currentPage - 1)*pageSize + $index)"><span
							class="glyphicon glyphicon-trash"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
<div class="text-center">
	<dir-pagination-controls boundary-links="true"
		on-page-change="pageChangeHandler(newPageNumber)"
		template-url="js/angular/dirPagination.tpl.html"></dir-pagination-controls>
</div>
</div>
