<div class="container">
	<div class="col-md-6 col-md-offset-3">
		<div class="page-header text-center">
			<h1>
				<span class="glyphicon glyphicon-certificate"></span> Enter User
				Details.
			</h1>
		</div>

		<!--Show error messages -->
        <div align='center'>
            <h3><span class="label label-danger" ng-show="error">{{error}}</span>
        </h3>
            <br>
        </div>

		<!--Form-->
		<form name="addUserForm" id="addUserForm"
			ng-submit="addUserCtrl.processForm()" class="well">
			<div class="form-group has-feedback">
				<label>Enter Username:</label> <input class="form-control"
					type="text" placeholder="Username" ng-model="formData.username"
					required>
			</div>
			<div class="form-group">
				<label>Password:</label> <input class="form-control" type="password"
					placeholder="Password" ng-model="formData.password" required>
			</div>
			<div class="form-group">
				<label>Name:</label> <input class="form-control" type="text"
					placeholder="Name" ng-model="formData.name" required>
			</div>
			<div class="form-group">
				<label>Role: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label> &nbsp;&nbsp;<select name="userRole" id="userRole"
					ng-model="formData.userRole">
					<option value="admin" selected>Admin</option>
					<option value="circle">Circle</option>
					<option value="operator">Operator</option>
					<option value="developer">Developer</option>
				</select>
			</div>
			<div class="form-group">
				<label>Region: &nbsp;</label> &nbsp;&nbsp;<select name="region" id="region"
					ng-model="formData.region">
					<option value="INDORE" selected>Indore</option>
					<option value="UJJAIN">Ujjain</option>
				</select>
			</div>
			<div class="form-group">
				<label>Circle: &nbsp;&nbsp;&nbsp;</label> &nbsp;&nbsp;<select name="circle" id="circle"
					ng-model="formData.circle">
					<option value="Indore" selected>Indore</option>
					<option value="Indore O&M" >Indore O&M</option>
					<option value="Indore City" >Indore City</option>
					<option value="Barwani" >Barwani</option>
					<option value="Shajapur" >Shajapur</option>
					<option value="Dwewas" >Dewas</option>
					<option value="Burhanpur" >Burhanpur</option>
					<option value="Khandwa" >Khandwa</option>
					<option value="Mandsaur" >Mandsaur</option>
					<option value="Neemuch" >Neemuch</option>
					<option value="Ratlam" >Ratlam</option>
					<option value="Ujjain" >Ujjain</option>
					<option value="Dhar" >Dhar</option>
					<option value="Jhabua" >Jhabua</option>
					<option value="Khargone" >Khargone</option>
				</select>
			</div>
			<div class="form-group">
				<label>Division:</label> <input class="form-control" type="text"
					placeholder="Division" ng-model="formData.division" required>
			</div>
			<div class="row">
				<div class="col-md-6 ">
					<button type="submit" class="btn btn-success btn-lg btn-block ">
						<span class="glyphicon glyphicon-flash "></span> Add User!
					</button>
				</div>
				<div class="col-md-6 ">
					<button class="btn btn-danger btn-lg btn-block " type="reset"
						ng-click="addUserCtrl.clearForm()">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
